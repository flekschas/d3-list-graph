<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="../dist/listGraph.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>List Graph Prototype</title>
</head>
<body>
  <div id="example" class="list-graph"></div>
  <div id="example-two" class="list-graph">
    <div class="topbar"></div>
    <div class="wrapper"><svg class="base"></svg></div>
  </div>
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/jquery-mousewheel/jquery.mousewheel.js"></script>
  <script src="../bower_components/d3/d3.js"></script>
  <script src="../dist/d3.layout.listGraph.js"></script>
  <script src="../dist/listGraph.js"></script>
  <script>
    'use strict';

    d3.json('data.json', function(error, data) {
      if (error) throw error;

      new ListGraph(
        document.querySelector('#example'),
        data,
        [1, 2],
        {
          iconPath: '/dist/icons.svg'
        }
      );

      new ListGraph(
        document.querySelector('#example-two'),
        data,
        [1, 2],
        {
          iconPath: '/dist/icons.svg'
        }
      );
    });
  </script>
</body>
</html>
