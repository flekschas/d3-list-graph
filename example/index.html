<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  background: #efefef;
}

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/jquery-mousewheel/jquery.mousewheel.js"></script>
<script src="../bower_components/d3/d3.js"></script>
<script src="../src/d3.layout.listGraph.js"></script>
<script>
/* eslint d3:false, jQuery:false */

var width = 800,
    height = 200;

var D3ListGraph = d3.layout.listGraph();

listGraph = new D3ListGraph([width, height], [5,5]);

var diagonal = d3.svg.diagonal()
  .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select('body')
  .append('svg')
    .attr('width', width)
    .attr('height', height);

var container = svg.append('g');

var scaleX = d3.scale.linear().domain([0,5]).range([0,800]);
var scaleY = d3.scale.linear().domain([0,5]).range([0,200]);

d3.json("data.json", function(error, data) {
  if (error) throw error;

  var visData = listGraph.process(data, ['1', '2']);

  var levels = container
    .selectAll('g')
    .data(visData)
    .enter()
    .append('g')
      .attr('class', 'level');

  var terms = levels
    .selectAll('circle')
    .data(function(node) { return node; })
    .enter()
    .append('circle')
      .attr('cx', function(node) {
        return node.x;
      })
      .attr('cy', function(node) {
        return node.y;
      })
      .attr('r', 20)
      .style('fill', function (node) {
        return node.clone ? 'grey' : 'blue';
      });
});

</script>
